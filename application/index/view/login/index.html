{extend name='common/base' /}
{block name='title'}登陆{/block}
{block name='description'}{/block}
{block name='keywords'}{/block}
{block name='style'}
    <link rel="stylesheet" href="__index_css__/base.css" />
    <link rel="stylesheet" href="__index_css__/login.css" />
    <script type="text/javascript" src="__index_js__/html5shiv.js"></script>
    <script type="text/javascript" src="__index_js__/respond.min.js"></script>
    <script type="text/javascript" src="__index_js__/jquery-1.11.3.min.js"></script>
{/block}
{block name='header'}{/block}
{block name='body'}

<div class="wrapper">
    <div class="head">
        <ul>
            <li><a href="index.html"><img src="__index_img__/logo.png" alt="logo"></a></li>
            <li class="divider"></li>
            <li>登录</li>
        </ul>
        <div class="login-link">
            <span>还没o2o团购网帐号</span>
            <a href="{:url('/register')}">注册</a>
        </div>
    </div>

    <div class="content">
        <div class="wrap">
            <div class="login-logo"></div>
            <div class="login-area">
                <div class="title">登录</div>
                <div class="login">
                    <form>
                        <div class="ordinaryLogin">
                            
                            <p class="pass-form-item">
                                <label class="pass-label">用户名</label>
                                <input type="text" name="userName" class="pass-text-input" placeholder="用户名">
                            </p>
                            <p class="pass-form-item">
                                <label class="pass-label">密码</label>
                                <input type="password" name="password" class="pass-text-input" placeholder="密码">
                            </p>
                            
                        </div>
                       
                        <div class="commonLogin">
                            <p class="pass-form-item">
                                <input type="submit" value="登录" class="pass-button">
                                
                                
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <ul class="first">
           
        </ul>
        <ul class="second">
            
            
        </ul>
    </div>
</div>
<script>
    $(".pass-sms-btn").click(function(){
        $(".ordinaryLogin").css({display: "none"});
        $(".messageLogin,.question").css({display: "block"});
    });
    $(".pass-sms-link").click(function(){
        $(".messageLogin,.question").css({display: "none"});
        $(".ordinaryLogin").css({display: "block"});
    });
</script>
{/block}
