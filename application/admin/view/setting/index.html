{extend name='common/admin_base' /}
{block name='body'}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">配置管理</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <!-- <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"><a href="{:url('admin/post/index')}" class="btn btn-primary">返回帖子列表</a></h6>
      </div> -->
      <div class="card-body">
        <form action="" method="POST" >
          
         
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-1 col-form-label">网站名</label>
            <div class="col-sm-5">
              <input type="text" name="web_name" class="form-control" placeholder="请输入网站名" value="{$setting->get_setting_value('web_name')}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-1 col-form-label">域名</label>
            <div class="col-sm-5">
              <input type="text" name="web_domain" class="form-control" placeholder="请输入网站域名" value="{$setting->get_setting_value('web_domain')}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-1 col-form-label">关键词</label>
            <div class="col-sm-5">
              <input type="text" name="seo_keywords" class="form-control" placeholder="请输入关键词" value="{$setting->get_setting_value('seo_keywords')}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-1 col-form-label">描述</label>
            <div class="col-sm-9">
                <textarea name="seo_description" id="" cols="80" rows="10" placeholder="请输入描述">{$setting->get_setting_value('seo_description')}</textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-1 col-form-label">备案信息</label>
            <div class="col-sm-5">
              <input type="text" name="web_icp" class="form-control" placeholder="请输入备案信息" value="{$setting->get_setting_value('web_icp')}">
            </div>
          </div>
         
          <div class="form-group row">
              <div class="col-sm-3 col-sm-offset-3">
                  <button type="submit" class="btn btn-primary">保存</button>
              </div>
          </div>
        </form>
      </div>
    </div>

  </div>
{/block}
