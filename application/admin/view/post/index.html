{extend name='common/admin_base' /}

{block name='body'}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">帖子首页</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"><a href="{:url('admin/post/create')}" class="btn btn-primary">添加帖子</a></h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>ID</th>
                <th>标签</th>
                <th>标题</th>
                <th>添加时间</th>
                <th>操作</th>
                
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>ID</th>
                <th>标签</th>
                <th>标题</th>
                <th>添加时间</th>
                <th>操作</th>
              </tr>
            </tfoot>
            <tbody>
              {volist name="posts" id="post"}
              <tr>
                <td>{$post->id}</td>
                <td>
                   {volist name="$post->tags" id="tag"}
                      <span class="badge badge-secondary">{$tag->name}</span>
                   {/volist}
                </td>
                <td>{$post->title}</td>
                <td>{$post->create_time}</td>
                <td>
                  <div class="btn-group">
                    <a href="{:url('admin/post/edit',['id'=>$post->id])}" class="btn btn-warning">编辑</a>
                    <a href="javascript:void(0)" onclick="if(confirm('确定删除？')){ location.href='{:url(\'admin/post/delete\',[\'id\'=>$post->id])}'}" class="btn btn-warning">删除</a>
                  </div>
                </td>
              </tr>
              {/volist}
            
            </tbody>
          </table>
        </div>
        <nav aria-label="Page navigation example">
            {$posts->render()}
        </nav>
      </div>
    </div>

  </div>
{/block}
