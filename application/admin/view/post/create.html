{extend name='common/admin_base' /}
{block name='body'}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">创建帖子</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"><a href="{:url('admin/post/index')}" class="btn btn-primary">返回帖子列表</a></h6>
      </div>
      <div class="card-body">
        <form action="" method="POST" >
          
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-1 col-form-label">标签</label>
            <div class="col-sm-9">
                {volist name='tags' id='tag'}
                    <label >
                        <input type="checkbox" name="tags[]" value="{$tag->id}"> {$tag->name}
                    </label>
                {/volist}
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-1 col-form-label">标题</label>
            <div class="col-sm-5">
              <input type="text" name="title" class="form-control" placeholder="请输入标题">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-1 col-form-label">内容</label>
            <div class="col-sm-9">
                <textarea name="content" id="" cols="80" rows="10" placeholder="请输入内容"></textarea>
            </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-3 col-sm-offset-3">
                  <button type="submit" class="btn btn-primary">添加</button>
              </div>
          </div>
        </form>
      </div>
    </div>

  </div>
{/block}
